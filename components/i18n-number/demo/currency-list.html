            var rawMap = {};
            for (var entry in rawList) {
                var item = rawList[entry];
                if (rawMap[item.Ccy]) {
                    continue;
                }
                list.push({ 
                    value: item.Ccy, 
                    label: item.Ccy + ' (' + item.CcyNm + ')'
                });
                rawMap[item.Ccy] = true;
            }
            return list;
