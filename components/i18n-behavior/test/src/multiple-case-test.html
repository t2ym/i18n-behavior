      display: block;

    .test-container:not(.running-test) { 
      display: none;
    }

  <body>
    <h2 id="test-name"></h2>

    <test-fixture class="test-container" id="multiple-element-fixture">
      <template is="dom-template">
        <multiple-element
          lang="{{lang}}"
          observe-html-lang="{{observeHtmlLang}}"
          count="{{count}}"></multiple-element>
      </template>
    </test-fixture>

    <script>
suite('I18nBehavior with ' + 
  (window.location.href.indexOf('?dom=Shadow') >= 0 ? 'Shadow DOM' : 'Shady DOM'), 
  function () {

  var lang0 = '';
  var lang1 = 'en';
  var lang2 = 'fr';
  var lang3 = 'ja';
  var lang4 = 'fr-CA';
  var lang5 = 'zh-Hans-CN';
  var count1 = 100;

  var localDOM_multiple_element = [
    { select: 'div item-element', '$.label.textContent': 'A' }
  ];

  var suites = [
    s('multiple element', null, {
      fixture: 'multiple-element-fixture', 
      fixtureModel: { observeHtmlLang: false, lang: lang0, count: count1 },
      assign: { lang: lang1 },
      lang: lang1,
      effectiveLang: lang1,
      templateDefaultLang: lang1,
      observeHtmlLang: false,
      event: 'local-dom-ready',
      text: { model: {} },
      model: {},
      localDOM: localDOM_multiple_element,
      lightDOM: undefined
    }),
    s(lang2 + ' multiple element', 'multiple element', {
      assign: { lang: lang2 },
      lang: lang2,
      effectiveLang: lang2
    })
  ];

  suitesRunner(suites);

});
    </script>

  </body>
