<link rel="import" href="../../polymer/polymer.html">

<dom-module id="bound-i18n-format">
  <template>
    <span id="placeholder">
      <i18n-format id="simple" lang="{{locale}}">
        <span>{{text.0}}</span>
        <b>{{text.1}}</b>
        <i>{{text.2}}</i>
      </i18n-format>
      <i18n-format id="compound" 
                  lang="{{locale}}" 
                  param-format="{{paramFormat}}" 
                  param-attribute="{{paramAttribute}}">
        <json-data>{{serialize(compoundText.0)}}</json-data>
        <i18n-number lang="{{locale}}" offset="{{offset}}">{{recipients.length}}</i18n-number>
        <span>{{recipients.0.gender}}</span>
        <span>{{sender.name}}</span>
        <span>{{recipients.0.name}}</span>
        <span>{{compoundText.5}}</span>
      </i18n-format>
    </span>
  </template>
  <script>
  Polymer({
    is: 'bound-i18n-format',
    properties: {
      locale: {
        type: String,
        value: 'en',
        notify: true,
        reflectToAttribute: true
      },
      text: {
        type: Array,
        value: function () {
          return [
            'Parameter {1} and {2} are rendered.',
            'A',
            'B'
          ];
        },
        notify: true
      },
      compoundText: {
        type: Array,
        value: function () {
          return [
            {
              '0': 'You ({3}) gave no gifts.',
              '1': {
                'male': 'You ({3}) gave him ({4}) {5}.',
                'female': 'You ({3}) gave her ({4}) {5}.',
                'other': 'You ({3}) gave them ({4}) {5}.'
              },
              'one': {
                'male': 'You ({3}) gave him ({4}) and one other person {5}.',
                'female': 'You ({3}) gave her ({4}) and one other person {5}.',
                'other': 'You ({3}) gave them ({4}) and one other person {5}.'
              },
              'other': 'You ({3}) gave them ({4}) and {1} other people gifts.'
            },
            '{{recipients.length}}', // dummy
            '{{recipients.0.gender}}', // dummy
            '{{sender.name}}', // dummy
            '{{recipients.0.name}}', // dummy
            'a gift'
          ];
        }
      },
      offset: {
        type: Number,
        value: 1
      },
      recipients: {
        type: Array,
        value: function () {
          return [
            { name: 'Alice', gender: 'female' },
            { name: 'Bob', gender: 'male' },
            { name: 'Yoda', gender: 'other' }
          ];
        }
      },
      sender: {
        type: Object,
        value: function () {
          return { name: 'Joe', gender: 'male' };
        }
      },
      paramFormat: {
        type: String,
        value: '{n}'
      },
      paramAttribute: {
        type: String,
        value: 'param'
      }
    }
  });
  </script>
</dom-module>
