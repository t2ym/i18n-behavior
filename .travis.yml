language: node_js
branches:
  except:
  - gh-pages
sudo: required
dist: trusty
before_script:
  - npm install web-component-tester@4.2.1
  - npm install bower
  - npm install -g gulp
  - export PATH=$PWD/node_modules/.bin:$PATH
  - bower install
env:
  global:
    - CXX=g++-4.8
    - secure: ""
    - secure: ""
node_js: 4
addons:
  firefox: latest
  apt:
    sources:
      - google-chrome
      - ubuntu-toolchain-r-test
    packages:
      - google-chrome-stable
      - g++-4.8
  sauce_connect: true
script:
  - wct test/index2.html
  - # Skip coverage for Microsoft Edge, Safari 8/9 since POST requests from socket.io client for coverage report are responded with 500 Internal Server Error
  - # cp -vf test/X-wct.conf.json wct.conf.json && xvfb-run wct test/index-fake.html
  - if [ "${TRAVIS_BRANCH}" != "" ]; then lcov-result-merger 'test/coverage-report*/lcov.info' | ./node_modules/coveralls/bin/coveralls.js; fi
