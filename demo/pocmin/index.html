<html debug>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>i18n-element Proof of Concept Demo</title>
    <!--
    <script src="../../../es6-shim/es6-shim.min.js"></script>
    <script src="../../../get-own-property-symbols/build/get-own-property-symbols.js"></script>
    -->
    <script src="../webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../../../custom-elements/src/native-shim.js"></script>
    <link rel="import" href="imports.html">
  </head>
  <body>
    <h3>i18n-element Proof of Concept Demo</h3>
    <localizable-element id="el1"></localizable-element><br>
    <i18n-subclass-element id="el2"></i18n-subclass-element><br>
    <i18n-thin-element id="el3"></i18n-thin-element><br>
    <i18n-legacy-element id="el4"></i18n-legacy-element><br>
    <i18n-dom-bind id="el5">
      <template>
        <span id="label1">Bound UI label 1</span><br>
        <span id="label2">Bound UI label 2</span><br>
        <span id="label3">Bound UI label 3</span>
      </template>
    </i18n-dom-bind>
  </body>
</html>
