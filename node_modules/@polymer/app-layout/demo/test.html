<!DOCTYPE html><html><head>
<meta name="description" content="Polymer 3.0 example">
  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
</head>
<body>
  <script type="module">import { PolymerElement, html } from "../../polymer/polymer-element.js";
import "../../iron-icons/iron-icons.js";
import '../app-header/app-header.js';
import '../app-header-layout/app-header-layout.js';
import "./sample-content.js";

class MyPage extends PolymerElement {
  static get template() {
    return html`
          <style>
              app-header {
                background-color: #4285f4;
                color: #fff;
              }
              
            .image-container {
                width: 120px;
                height: 120px;
                margin: 0 15px -30px;
                border-bottom-left-radius: 3px;
                border-bottom-right-radius: 3px;
                background-color: #2196F3;
                @apply --shadow-elevation-2dp;
            }
            
            iron-icon {
              --iron-icon-height: 100px;
              --iron-icon-width: 100px;
              margin: 10px;
            }            
            
            [threshold-triggered] .image-container {
                display: none;
            }  
            
            sample-content {
              margin-top: 56px;
            }
            
            paper-button {
              margin-bottom: 8px;
            }
        </style>
        <app-header-layout fullbleed has-scrolling-region>
            <app-header slot="header" threshold="72" fixed condenses>
              <div style="height:84px;"></div>
              <div style="height:72px;" sticky>
                <div class="image-container">
                  <iron-icon icon="perm-media"></iron-icon>
                </div>              
              </div>
            </app-header>
            <sample-content size="5"></sample-content>
            <button on-click="_swap">Next Page</button>
            <br/><br/>
        </app-header-layout>
        `;
  }

  static get properties() {
    return {
      loaded: {
        type: Boolean,
        value: true
      }
    };
  }

  _swap() {
    //this.loaded = false;
    this.dispatchEvent(new CustomEvent('swap-page', {
      composed: true,
      bubbles: true
    }));
  }

}

customElements.define('my-page', MyPage);

var _thisPage;

var _lastPage;

class PageSwap extends PolymerElement {
  constructor() {
    super();
    this.addEventListener('swap-page', e => this._swapPage(e));
  }

  ready() {
    super.ready();

    this._swapPage();
  }

  _swapPage() {
    var nextPage;
    if (_lastPage) nextPage = _lastPage;else nextPage = document.createElement('my-page');
    this.appendChild(nextPage);

    if (_thisPage) {
      this.removeChild(_thisPage);
      _lastPage = _thisPage;
    }

    _thisPage = nextPage;
  }

}

customElements.define('page-swap', PageSwap);</script>
  
  <page-swap></page-swap>
 

</body></html>
